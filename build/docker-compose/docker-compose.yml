version: '3.8'

services:
  del_corso:
    image: del-corso:latest
    ports:
      - "8000:8000"
    links:
      - "postgres:db"
    env_file:
      - ../../.env
    depends_on:
      - postgres
    restart: on-failure
    volumes:
      - ../../:/app/
      - /static/:/static-files/
      - /product_images/:/app/product_images/

  postgres:
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - ../../.env
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:6.0.16-alpine
    restart: always
    env_file:
      - ../../.env
    ports:
      - '6380:6379'
    volumes:
      - redis:/var/lib/redis/data

  celery:
    image: del-corso:latest
    command: celery -A del_corso worker -l info
    env_file:
      - ../../.env
    volumes:
      - ../../del_corso/:/app/
    depends_on:
      - redis

volumes:
  postgres:
  redis:
