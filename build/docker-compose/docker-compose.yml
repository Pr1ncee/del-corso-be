version: '3.8'

services:
  del_corso:
    image: del-corso:latest
    ports:
      - "8000:8000"
    links:
      - "postgres:db"
    env_file:
      - ../../.env
    depends_on:
      - postgres
    volumes:
      - ../../:/app/

  postgres:
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - ../../.env
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    depends_on:
      - del_corso
    volumes:
      - ../../product_images/:/usr/share/nginx/html/

volumes:
  postgres:
