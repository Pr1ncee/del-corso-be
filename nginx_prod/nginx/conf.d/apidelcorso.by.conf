 server {
   server_name apidelcorso.by;
   root         /usr/share/nginx/html;
   location / {
      proxy_pass http://127.0.0.1:8000/;
      proxy_http_version 1.1;
      # proxy_set_header Host $host:$server_port;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
   }

   location /product_images/ {
      autoindex on;
   }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/apidelcorso.by/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/apidelcorso.by/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
 server {
    if ($host = apidelcorso.by) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


   server_name apidelcorso.by;
    listen 80;
    return 404; # managed by Certbot


}
